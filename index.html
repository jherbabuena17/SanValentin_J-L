<!DOCTYPE html>

    </style>
</head>
<body>
    <div class="container">

        <h1>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
        <div class="buttons">

    <!-- Audio de fondo -->

    <script>
        let tama√±oSi = 1; // Tama√±o inicial del bot√≥n "S√≠"
        let preguntas = [
            "No",
            "¬øEst√°s segura?",
            "¬øSegur√≠sima?",
            "¬øPi√©nsalo otra vez?",
            "¬øReflexiona tu elecci√≥n?",
            "¬øNi por unos makis?",
            "¬øY si te doy flores?",
            "¬ø√öltima oportunidad?",
            "¬øDe verdad?",
            "¬øTe estoy haciendo da√±o?",
            "¬øQu√© he hecho mal?",
            "¬øYa no te importo?",
            "¬øNo te da curiosidad al menos?"
        ];
        let preguntaActual = 0; // √çndice actual de las preguntas
        const backgroundMusic = document.getElementById('backgroundMusic');
        
        // Configuraci√≥n inicial del volumen
        backgroundMusic.volume = 0.5;

        function preguntarNo() {
            const btnSi = document.querySelector('.btn-si');
            const btnNo = document.querySelector('.btn-no');
            
            if (preguntaActual < preguntas.length) {
                btnNo.textContent = preguntas[preguntaActual];
                preguntaActual++;
                
                tama√±oSi += 0.3; // Incrementa el tama√±o del bot√≥n "S√≠"
                btnSi.style.transform = `scale(${tama√±oSi})`;
                btnNo.style.transform = `translateX(${(preguntaActual * 20)}px)`;
                console.log(`Pregunta actual cambiada a "${preguntas[preguntaActual - 1]}"`);
                
                if (preguntaActual === preguntas.length) {
                    console.log("Se han mostrado todas las preguntas.");
                }
                
            } else {
                preguntaActual = 0; // Reinicia las preguntas
                console.log("Reiniciando preguntas.");
                btnNo.textContent = "No";
                btnSi.style.transform = `scale(1)`;
                btnNo.style.transform = `translateX(0)`;

        }

        function aceptar() {
            console.log("Bot√≥n 'S√≠' presionado");
            
            // Aseg√∫rate de que el audio no est√© en mute
            backgroundMusic.muted = false; 
            
            // Configura el audio en bucle y reproduce
            backgroundMusic.loop = true;

            backgroundMusic.play().then(() => {
                console.log("M√∫sica reproducida correctamente.");
                
                // Cambia el contenido de la p√°gina
                document.body.innerHTML = `

                        <p style="font-size: 1.5rem; color: #ff4d88;">¬°Te quiero mucho!</p>
                    </div>
                `;
                crearFlores();
                
             }).catch(error => {
                 console.error("Error reproduciendo m√∫sica:", error);
                 alert("Hubo un problema al reproducir la m√∫sica. Por favor, revisa los permisos del navegador.");
             });
        }

        function crearFlores() {
            for (let i = 0; i < 50; i++) {
                const flor = document.createElement('div');
                flor.className = 'flowers';
                flor.style.left = Math.random() * window.innerWidth + 'px';
                flor.style.top = -20 + 'px';
                flor.innerHTML = 'üåπ';
                flor.style.fontSize = '24px';
                document.body.appendChild(flor);

         }

         function animarFlor(flor) {
             let posY = -20; // Posici√≥n inicial
             const velocidad = 1 + Math.random() * 2; // Velocidad aleatoria
             
             const moverFlor = () => {
                 posY += velocidad; // Incrementa la posici√≥n Y
                 flor.style.top = posY + 'px'; 
                 
                 if (posY < window.innerHeight) { 
                     requestAnimationFrame(moverFlor); 
                 } else { 
                     flor.remove(); 
                 }
             };
             requestAnimationFrame(moverFlor);
         }
    </script>
</body>
</html>
